{% extends "base.html" %}

{% block content %}


      <h2>{{ artist.name }}</h2>
      <p>{{  "Hometown: " + artist.hometown  }}</p>

    <h3>Events:</h3>
    <ul>
        {% for ae in artist.artistToEvents %}
         <li><b>{{ ae.event.name }}</b> at the <b>{{ ae.event.venue.name }}</b> on
            <b>{{ae.event.date.strftime('%A, %b %d %Y')}}</b>
        {% endfor %}
     </ul>

{% endblock %}
