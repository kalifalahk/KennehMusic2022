{% extends "base.html" %}

{% block content %}


    <h1> {{ info["name"]  }}</h1>

    <p> {{ info["description"]  }}</p>

    <h3>Events:</h3>
    <ul>
        {%  for event in info["events"] %}
            <li>{{  event }}</li>
        {% endfor %}
     </ul>

{% endblock %}
