{% extends "base.html" %}


{% block content %}
    {% if error is defined %}
   <h1> The artist {{ error_artist }} already exists! </h1>
{% endif %}
  <H1> {{"List of Ithaca Artist"  }}</H1>
    {% for artist in artists %}
     <p><a href="{{ url_for('artist', name=artist.name) }}">{{ artist.name }}</a></p>
     {% endfor %}
{% endblock %}
